<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Budget Allotment - Yearly Comparison</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        :root {
            --primary-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--primary-bg);
            color: var(--text-dark);
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .page-header p {
            font-size: 1rem;
            color: var(--text-light);
        }

        .content-wrapper {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .chart-area {
            padding: 2rem;
            min-height: 500px;
        }

        .legend-section {
            padding: 2rem;
            background: #fafbfc;
            border-top: 1px solid var(--border-color);
        }

        .legend-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
        }

        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            flex-shrink: 0;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .legend-label {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .sector-name {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .sector-value {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .controls {
            padding: 1.5rem 2rem;
            background: #f8fafc;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-dark);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: var(--primary-bg);
            border-color: var(--text-light);
        }

        .btn.active {
            background: var(--text-dark);
            color: white;
            border-color: var(--text-dark);
        }

        .month-selector {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .month-input {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .comparison-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: white;
            padding: 1rem;
            border-radius: 6px;
            border-left: 4px solid var(--text-dark);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .stat-change {
            font-size: 0.85rem;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .stat-change.positive {
            color: #15803d;
        }

        .stat-change.negative {
            color: #b91c1c;
        }

        .ai-analysis {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .ai-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
        }

        .ai-content {
            line-height: 1.6;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .ai-content h4 {
            margin: 1rem 0 0.5rem 0;
            color: var(--text-dark);
            font-weight: 600;
        }

        .ai-content ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .ai-content li {
            margin-bottom: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .loading::after {
            content: '';
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 1.5rem;
            }

            .chart-area {
                padding: 1rem;
            }

            .legend-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1>Federal Budget Allotment - Yearly Comparison</h1>
            <p>Compare budget allocation and spending trends year over year</p>
        </div>

        <div class="content-wrapper">
            <div class="controls">
                <div class="month-selector">
                    <label for="yearPicker" style="font-weight: 500;">Select Year:</label>
                    <select id="yearPicker" class="month-input">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025" selected>2025</option>
                    </select>
                    <button class="btn" onclick="loadYearData()">Load Data</button>
                </div>
                <button class="btn active" onclick="showComparison()">Compare Years</button>
            </div>

            <div id="chartContainer" class="chart-area"></div>

            <div class="legend-section">
                <div class="legend-title">Sector Breakdown</div>
                <div class="legend-grid" id="legendGrid"></div>
            </div>

            <div class="comparison-section" id="comparisonSection" style="display: none;">
                <h2 style="margin-bottom: 1.5rem; color: var(--text-dark);">Year-over-Year Comparison</h2>
                <div class="comparison-grid" id="comparisonGrid"></div>
            </div>
        </div>
    </div>

    <script>
        const yearlyData = {
            '2023': {
                allocated: [12, 8, 7, 9, 4, 6, 5, 4, 16],
                spent: [11, 7, 6, 8, 3, 5, 4, 3, 14]
            },
            '2024': {
                allocated: [14, 9, 8, 10, 5, 7, 6, 5, 18],
                spent: [13, 8, 7, 9, 4, 6, 5, 4, 17]
            },
            '2025': {
                allocated: [15, 10, 9, 11, 5, 8, 7, 5, 20],
                spent: [14, 9, 8, 10, 5, 7, 6, 4, 18]
            }
        };

        const budgetConfig = {
            sectors: [
                'Health',
                'Social Services & Welfare',
                'Infrastructure',
                'Governance & Defense',
                'Sports',
                'Research & Innovation',
                'Debts',
                'Environment',
                'Education'
            ],
            colors: [
                '#0f766e', '#15803d', '#7c2d12', '#831843',
                '#1e40af', '#c2410c', '#0369a1', '#6b21a8', '#374151'
            ]
        };

        let currentYear = '2025';

        function getYearData(year) {
            return yearlyData[year] || yearlyData['2025'];
        }

        function loadYearData() {
            currentYear = document.getElementById('yearPicker').value || currentYear;
            renderChart();
            renderLegend();
        }

        function renderChart() {
            const data = getYearData(currentYear);
            
            const trace = {
                labels: budgetConfig.sectors,
                values: data.allocated,
                marker: {
                    colors: budgetConfig.colors,
                    line: { color: '#fff', width: 2 }
                },
                textposition: 'auto',
                hovertemplate: '<b>%{label}</b><br>Allocated: %{value}%<br>Spent: ' + 
                    data.spent[budgetConfig.sectors.indexOf('%{label}')] + '%<extra></extra>',
                type: 'pie',
                pull: data.allocated.map(() => 0)
            };

            const layout = {
                title: {
                    text: `<b>Budget Distribution - ${currentYear}</b>`,
                    font: { size: 20, color: '#1e293b' }
                },
                height: 500,
                margin: { l: 20, r: 20, t: 60, b: 20 },
                showlegend: false,
                paper_bgcolor: '#ffffff',
                plot_bgcolor: '#ffffff'
            };

            const config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['lasso2d']
            };

            Plotly.newPlot('chartContainer', [trace], layout, config);
        }

        function renderLegend() {
            const data = getYearData(currentYear);
            const legendHtml = budgetConfig.sectors
                .map((sector, i) => {
                    const utilizationRate = ((data.spent[i] / data.allocated[i]) * 100).toFixed(1);
                    return `
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: ${budgetConfig.colors[i]}"></div>
                            <div class="legend-label">
                                <span class="sector-name">${sector}</span>
                                <span class="sector-value">Allocated: ${data.allocated[i]}% | Used: ${utilizationRate}%</span>
                            </div>
                        </div>
                    `;
                })
                .join('');

            document.getElementById('legendGrid').innerHTML = legendHtml;
        }

        function showComparison() {
            const section = document.getElementById('comparisonSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
            
            if (section.style.display !== 'none') {
                generateComparison();
            }
        }

        function generateComparison() {
            const currentData = getYearData(currentYear);
            const years = Object.keys(yearlyData).sort();
            const prevYearIdx = years.indexOf(currentYear) - 1;
            const prevYear = prevYearIdx >= 0 ? years[prevYearIdx] : currentYear;
            const prevData = getYearData(prevYear);

            const comparisonGrid = document.getElementById('comparisonGrid');
            let html = '';

            budgetConfig.sectors.forEach((sector, i) => {
                const currentSpent = currentData.spent[i];
                const prevSpent = prevData.spent[i];
                const change = currentSpent - prevSpent;
                const changePercent = prevSpent !== 0 ? ((change / prevSpent) * 100).toFixed(1) : 0;
                const utilizationRate = ((currentSpent / currentData.allocated[i]) * 100).toFixed(1);

                const isPositive = change > 0;
                html += `
                    <div class="stat-card">
                        <div class="stat-label">${sector}</div>
                        <div class="stat-value">${utilizationRate}%</div>
                        <div class="stat-change ${isPositive ? 'positive' : 'negative'}">
                            ${isPositive ? '↑' : '↓'} ${Math.abs(changePercent)}% vs ${prevYear}
                        </div>
                    </div>
                `;
            });

            comparisonGrid.innerHTML = html;
        }

        currentYear = document.getElementById('yearPicker').value;
        renderChart();
        renderLegend();
    </script>
</body>
</html>
